<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting DApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Voting System</h1>

        <!-- Add your voting options here -->
        <div id="votingOptions">
            <!-- Options will be dynamically populated using JavaScript -->
        </div>

        <!-- Voting form -->
        <form id="votingForm">
            <label for="selectedOption">Select an option:</label>
            <select id="selectedOption" name="selectedOption">
                <!-- Options will be dynamically populated using JavaScript -->
            </select>
            <button type="button" onclick="vote()">Vote</button>
        </form>

        <!-- Display voting results -->
        <div id="votingResults">
            <!-- Results will be dynamically populated using JavaScript -->
        </div>
    </div>

    
    <script src="https://raw.githubusercontent.com/thakare7788/voting/main/app.js"></script>
</body>
</html>
